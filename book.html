<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Storybook</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://wallpapersmug.com/download/3840x2160/fc1404/red-warrior-daredevil.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .storybook-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }
        
        .book {
            position: relative;
            width: 600px;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        
        .flipped {
            transform: rotateY(180deg);
        }
        
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            backface-visibility: hidden;
        }
        
        .story-box {
            width: 90%;
            height: 250px;
            margin: auto;
            overflow-y: auto;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.05);
            color: black;
        }
        
        .front {
            z-index: 2;
        }
        
        .back {
            transform: rotateY(180deg);
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
        }
        
        button {
            margin-top: 20px;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="storybook-container">
        <div class="book">
            <div class="page front">
                <h1>Your Story</h1>
                <div class="story-box" id="storyContent"></div>
                <button onclick="turnPage()">Next Page</button>
                <button onclick="goBack()">Back to Home</button>
            </div>
            <div class="page back">
                <h1>More Pages Coming Soon...</h1>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let savedStory = localStorage.getItem("savedStory");
            if (!savedStory) {
                document.getElementById("storyContent").innerText = "No story found.";
            } else {
                document.getElementById("storyContent").innerText = savedStory;
            }
        });

        function goBack() {
            window.location.href = "index.html";
        }

        function turnPage() {
            document.querySelector('.book').classList.toggle('flipped');
        }
    </script>
</body>
</html>
