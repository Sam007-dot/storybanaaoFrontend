<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Storybook</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/book.js" defer></script>
</head>
<body>
    <div class="storybook">
        <div class="book-container">
            <div class="page left-page">
                <div class="page-content" id="pageContent1"></div>
                <button class="prev-btn" onclick="prevPage()">◀ Prev</button>
            </div>
            <div class="page right-page">
                <div class="page-content" id="pageContent2"></div>
                <button class="next-btn" onclick="nextPage()">Next ▶</button>
            </div>
        </div>
    </div>
</body>
</html>
