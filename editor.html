<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">📖 My Stories</a></li>
                <li><button id="darkModeToggle">🌙</button></li>
            </ul>
        </nav>
    </header>
    
    <main class="editor-container futuristic">
        <section id="editor">
            <div class="editor-toolbar">
                <button class="tool-btn" id="boldBtn">𝗕</button>
                <button class="tool-btn" id="italicBtn">𝘐</button>
                <button class="tool-btn" id="underlineBtn">𝘜</button>
                <button class="tool-btn" id="strikeBtn">𝘚</button>
                <button class="tool-btn" id="bulletList">• List</button>
                <button class="tool-btn" id="numberList">1️⃣ List</button>
                <button class="tool-btn" id="clearFormatting">🧹 Clear</button>
                <button class="tool-btn special" id="addChoice">✨ + Choice</button>
            </div>
            <div contenteditable="true" id="storyContent" class="story-editor" placeholder="Unleash your imagination..."></div>
            <p class="word-count">📜 Word Count: <span id="wordCount">0</span></p>
        </section>
        
        <div class="editor-controls">
            <button class="cta-button futuristic" id="saveDraft">💾 Save Draft</button>
            <button class="cta-button futuristic" id="publishStory">🚀 Publish</button>
        </div>
    </main>
    
    <script src="editor.js"></script>
</body>
</html>
