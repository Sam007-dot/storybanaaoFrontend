<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Story Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeIttKmTHVBc9SdFCZ_z07VCFkbNmc0zonhA&s') no-repeat center center/cover;
            color: rgba(255, 255, 255, 0.356);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #editor-container {
            display: flex;
            width: 90%;
            height: 80vh;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        #toolbar {
            width: 250px;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #toolbar button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #toolbar button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        #editor-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #editor-title {
            font-size: 2rem;
            border: none;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
            background-color: transparent;
            width: 100%;
            color: whitesmoke;
            outline: none;
        }

        #editor-content {
            display: block;
            width: 100%;
            height: 350px;
            background-color: transparent;
            border: none;
            outline: none;
            padding: 10px;
            color: whitesmoke;
        }

        #submit-button {
            margin-top: 10px;
            padding: 10px;
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #submit-button:hover {
            background: linear-gradient(45deg, #00bfff, #1e90ff);
        }

        @media screen and (max-width: 760px) {
            #toolbar {
                width: 90%;
                margin: 0 auto;
            }

            #editor-container {
                display: block;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div id="editor-container">
        <aside id="toolbar">
            <h2>Tools</h2>
            <button id="toggle-font">Change Font</button>
            <button id="add-image">Change Font Size</button>
        </aside>
        <main id="editor-area">
            <form id="story-form" enctype="multipart/form-data">
                <input type="text" id="editor-title" name="storyName" placeholder="Your Story Title" required>
                <textarea id="editor-content" name="storyContent"
                    placeholder="Start writing your immersive story here..." required></textarea>
                <input type="file" id="editor-banner" name="storyBanner">
                <button type="submit" id="submit-button">Submit Story</button>
            </form>
        </main>
    </div>

    <script>
        document.getElementById("story-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const storyName = document.getElementById("editor-title").value.trim();
            const storyContent = document.getElementById("editor-content").value.trim();
            const storyBannerInput = document.getElementById("editor-banner");

            if (!storyName || !storyContent) {
                alert("üö´ Title and Content cannot be empty!");
                return;
            }

            const formData = new FormData();
            formData.append("storyName", storyName);
            formData.append("storyContent", storyContent);

            if (storyBannerInput.files.length > 0) {
                formData.append("storyBanner", storyBannerInput.files[0]);
            }

            try {
                const response = await fetch("https://storybanaaoBackend.onrender.com/api/stories", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    alert("üéâ Story submitted successfully!");
                    localStorage.clear();
                    window.location.href = "index.html";
                } else {
                    const errorData = await response.json();
                    alert(`‚ùå Submission failed: ${errorData.message || "Please try again."}`);
                }
            } catch (error) {
                console.error("Submission Error:", error);
                alert("üö´ An error occurred. Please try again.");
            }
        });

    </script>



</body>

</html>
