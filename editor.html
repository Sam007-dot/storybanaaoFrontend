<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Story Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script defer src="./js/script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeIttKmTHVBc9SdFCZ_z07VCFkbNmc0zonhA&s') no-repeat center center/cover;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #editor-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        #toolbar {
            width: 250px;
            background: rgba(20, 20, 20, 0.95);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        #toolbar h2 {
            color: #ffffff;
            font-size: 1.4rem;
        }

        #toolbar button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #toolbar button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        #editor-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #editor-title {
            font-size: 2rem;
            border: none;
            border-bottom: 2px solid white;
            padding: 10px 0;
            background-color: transparent;
            width: 100%;
            color: whitesmoke;
            outline: none;
            margin-bottom: 20px;
        }

        #editor-content {
            display: block;
            width: 100%;
            height: 350px;
            resize: none;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            color: whitesmoke;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }

        #editor-banner {
            margin-top: 15px;
            color: white;
        }

        #submit-button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        #submit-button:hover {
            background: linear-gradient(45deg, #00bfff, #1e90ff);
        }

        @media screen and (max-width: 768px) {
            #editor-container {
                flex-direction: column;
                height: auto;
            }

            #toolbar {
                width: 100%;
                gap: 20px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            #editor-area {
                padding: 15px;
            }

            #submit-button {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div id="editor-container">
        <!-- <aside id="toolbar">
            <h2>Tools</h2>
            <button id="toggle-font">Change Font</button>
            <button id="toggle-font-size">Change Font Size</button>
        </aside> -->
        <main id="editor-area">
            <form id="story-form" enctype="multipart/form-data">
                <input type="text" id="storyName" name="storyName" placeholder="Your Story Title" required>
                <textarea id="storyContent" name="storyContent"
                    placeholder="Start writing your immersive story here..." required></textarea>
                <label for="editor-banner">Add Banner (optional):</label>
                <input type="file" id="storyBanner" name="storyBanner" accept="image/*">
                <button type="submit" id="submit-button">Submit Story</button>
            </form>
        </main>
    </div>

    <script>
        // 🚨 Check login
        // const token = localStorage.getItem("token");
        // if (!token) {
        //     alert("⚠️ Please login to create a story!");
        //     window.location.href = "login.html";
        // }

        document.getElementById("storyForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const storyName = document.getElementById("storyName").value.trim();
            const storyContent = document.getElementById("storyContent").value.trim();
            const storyBannerInput = document.getElementById("storyBanner");
            const userId = localStorage.getItem("userId"); // Get logged-in user's ID

            if (!storyName || !storyContent || !userId) {
                alert("Please fill in all fields.");
                return;
            }

            const formData = new FormData();
            formData.append("storyName", storyName);
            formData.append("storyContent", storyContent);
            formData.append("author", userId); // Include author ID from localStorage

            if (storyBannerInput.files.length > 0) {
                formData.append("storyBanner", storyBannerInput.files[0]); // Optional banner
            }

            try {
                const response = await fetch("https://storybanaaoBackend.onrender.com/api/stories", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Story submitted successfully!");
                    // Optionally redirect or clear the form
                    document.getElementById("storyForm").reset();
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error("Error submitting story:", error);
                alert("An unexpected error occurred. Please try again.");
            }
        });
    </script>
</body>

</html>
