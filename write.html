<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Start Your Story</h1>
    </header>

    <main>
        <textarea id="storyContent" placeholder="Start writing your story here..."></textarea>
        <button onclick="saveStory()">Save Story</button>
    </main>

    <script>
        function saveStory() {
            const content = document.getElementById("storyContent").value;

            fetch('/save-story', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ story: content })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
