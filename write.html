<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <header>
            <h1>Write Your Story</h1>
        </header>

        <!-- Text Editor -->
        <div contenteditable="true" class="text-editor" id="storyEditor" oninput="countWords()"></div>

        <!-- Word Count Warning -->
        <p class="word-warning" id="wordWarning">You have reached the 1000-word limit!</p>

        <!-- Buttons -->
        <div class="buttons">
            <button onclick="saveStory()">Save Story</button>
            <button class="delete" onclick="clearEditor()">Clear</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
